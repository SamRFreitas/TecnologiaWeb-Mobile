<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">


<section layout:fragment="conteudo">

	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de produtos</h1>
		</div>
		<div class="panel-body">

			
			<form class="form-inline" method="POST" th:action="@{/produtos}"
				th:object="${produto}" style="margin: 20px 0">
				<div class="form-group">
					<input type="hidden" class="form-control" placeholder="Id"
						th:field="*{id}" /> <input type="text" class="form-control"
						placeholder="Nome" th:field="*{nome}" /> 
					<input type="text" class="form-control" placeholder="Preco" 
						th:field="*{preco}" />
					<input type="text" class="form-control" placeholder="Desconto" 
						th:field="*{desconto}" />
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
			
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Preco</th>
						<th>Desconto</th>
						<th>Preco Final</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="i : ${produtos}">
						<td th:text="${i.nome}"></td>
						<td th:text="${i.preco}"></td>
						<td th:text="${i.desconto}"></td>
						<td th:text="${i.precoFinal()}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
</html>
